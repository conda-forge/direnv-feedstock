{% set goname = "github.com/direnv/direnv" %}
{% set version = "2.30.3" %}

{% set name = goname.split('/')[-1] %}
{% set pkg_src = ('src/'+goname).replace("/",os.sep) %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  - folder: {{ pkg_src }}
    url: https://{{ goname }}/archive/v{{ version }}.tar.gz
    sha256: 7fb5431b98d57fb8c70218b4a0fab4b08f102790e7a92486f588bf3d5751ac3b

build:
  number: 0
  script:
    - pushd {{ pkg_src }}
    - go install -v -ldflags "-X main.revision=conda-forge" .

requirements:
  build:
    - {{ compiler('go') }}

test:
  commands:
    - direnv --version

about:
  home: https://{{ goname }}
  license: MIT
  license_family: MIT
  license_file: {{ pkg_src }}/LICENSE
  summary: unclutter your .profile

extra:
  recipe-maintainers:
    - daizeng1984
