{% set goname = "github.com/direnv/direnv" %}
{% set version = "2.32.0" %}

{% set name = goname.split('/')[-1] %}
{% set pkg_src = ('src/'+goname).replace("/",os.sep) %}

package:
  name: {{ name|lower }}
  version: {{ version|replace("-", "_") }}

source:
  - folder: {{ pkg_src }}
    url: https://{{ goname }}/archive/v{{ version }}.tar.gz
    sha256: d9bd6a78b57257306b45a64473d3302b0f274a3d2499e870d29f7a22a730f11c

build:
  number: 0
  script:
    - pushd {{ pkg_src }}
    - go install -v -ldflags "-X main.revision=conda-forge" .

requirements:
  build:
    - {{ compiler('go') }}

test:
  commands:
    - direnv --version

about:
  home: https://{{ goname }}
  license: MIT
  license_family: MIT
  license_file: {{ pkg_src }}/LICENSE
  summary: unclutter your .profile

extra:
  recipe-maintainers:
    - daizeng1984
